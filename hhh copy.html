<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let a = [
        { name: '1', age: 1, index: 0 },
        { name: '1', age: 2, index: 1 },
        { name: '1', age: 3 },
        { name: '1', age: 4 },
        { name: '1', age: 2, index: 4 },
        { name: '1', age: 1, index: 5 },
        { name: '1', age: 7 },
      ];

      let b = [{ a: 1 }, { a: 2 }];

      for (const item of a) {
        for (const ele of b) {
          if (item.age === ele.a) {
            item.name = ele.a;
          } else {
            item.name = null;
          }
        }
      }
      console.log(a);
    </script>
  </body>
</html>
